<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Lista de Alumnos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let alumno of alumnos">
      <ion-label>
        <h2>{{ alumno.nombre }}</h2>
        <p>{{ alumno.correo }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

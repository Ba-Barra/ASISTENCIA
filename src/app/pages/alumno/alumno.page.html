<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Perfil del Alumno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text color="primary" class="ion-text-center">
    <h1>Bienvenido, Alumno</h1>
  </ion-text>

  <ion-list>
    <ion-item button (click)="toggleCursos()">
      <ion-icon slot="start" name="book-outline"></ion-icon>
      <ion-label>Ver Cursos</ion-label>
      <ion-icon slot="end" [name]="mostrarCursos ? 'chevron-up' : 'chevron-down'"></ion-icon>
    </ion-item>

    <ion-list *ngIf="mostrarCursos" class="cursos-lista">
      <ion-item *ngFor="let curso of cursos" (click)="verCurso(curso.id)">
        <ion-label>{{ curso.nombre }}</ion-label>
      </ion-item>
    </ion-list>

  
    <ion-item button routerLink="/scan-qr">
      <ion-icon slot="start" name="qr-code-outline"></ion-icon>
      <ion-label>Escanear QR</ion-label> 
    </ion-item>
    <ion-item button routerLink="/ver-asistencia">
      <ion-icon slot="start" name="person-outline"></ion-icon>
      <ion-label>Ver asistencia</ion-label>
    </ion-item>
    <ion-item button routerLink="/ver-notas">
      <ion-icon slot="start" name="chatbox-ellipses-outline"></ion-icon>
      <ion-label>Ver notas</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
